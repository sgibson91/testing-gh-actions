name: Comment on a merged PR

on:
  push:
    branches:
      - main

jobs:
  print-context:
    runs-on: ubuntu-latest
    steps:
      # - name: Echo context
      #   run: |
      #     echo "${{ toJson(github) }}"

      - name: Echo commit message
        run: |
          echo "${{ github.event.head_commit.message }}"
          echo "${{ contains(github.event.head_commit.message, 'Merge pull request') }}"
          echo "${{ github.event.head_commit.message }}" | grep -o '(?<=#)[0-9]*'
